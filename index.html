<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers - HTML Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Research Papers</h1>
        <p>Browse and view HTML research papers</p>
    </header>
    
    <main>
        <section class="file-browser">
            <h2>Available Papers</h2>
            <div id="file-list" class="file-list">
                <!-- Files will be loaded here dynamically -->
            </div>
        </section>
        
        <section class="content-viewer">
            <div id="content-area" class="content-area">
                <div class="welcome-message">
                    <h3>Welcome to Research Papers Viewer</h3>
                    <p>Select a paper from the list on the left to view it here.</p>
                    <p>You can add HTML files to the <code>papers/</code> directory to make them available for viewing.</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Research Papers HTML Viewer</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
